<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<form th:action="@{/categories/}+${currentCategory.getId()}+ '/topics/add'"
th:method="POST" th:object="${topicDto}">

    Title <input type="text" username="title"/><br/>
    Body  <textarea username="body" rows="15"></textarea><br/>
    Category:
    <select username="categoryId">
        <option th:each ="cat : ${allCategories}"
                th:value="${cat.getId()}"
                th:selected="${cat.getId().equals(currentCategory.getId())}"
                th:text="${cat.getName()}"></option>

    </select>
    <br/>
    <input type="submit" value="Create"/>
</form>
</body>
</html>
