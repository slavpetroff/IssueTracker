<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script th:src="@{/checkPassword.js}"></script>
</head>
<body>
<h2>
    <strong>Регистрация</strong>
</h2>
<!--/*@thymesVar id="user" type="domain.models.entity.User"*/-->
<form id="regForm"
      th:method="post"
      th:action="@{/user/register}"
      th:object="${user}">

    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>

    Потребителско име<br/>
    <input th:field="*{username}"
           type="text"
           name="username"
           id="username"/><br/>

    Парола<br/>
    <input th:field="*{password}"
           type="password"
           name="password"
           id="password"/><br/>

    Потвърди паролата<br/>
    <input type="password"
           name="rePassword"
           id="rePassword"/><br/>

    Имейл адрес<br/>
    <input th:field="*{email}"
           type="text"
           name="email"
           id="email"/><br/>

    <button id="submit" type="submit" name="Submit">Register</button>
</form>
</body>
</html>
