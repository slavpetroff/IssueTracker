<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en-US">
<head>
    <meta charset="UTF-8"/>
    <title>Issue's Info</title>
</head>
<body>
<table border="5" cellpadding="5">
    <thead>
    <tr>
        <td th:text="'ID: '"></td>
        <td th:text="'Name: '"></td>
        <td th:text="'User: '"></td>
        <td th:text="'Project Name: '"></td>
        <td th:text="'Description: '"></td>
        <td th:text="'State: '"></td>
        <td th:text="'Type: '"></td>
    </tr>

    <tr>
        <!--/*@thymesVar id="issue" type="domain.models.entity.Issue"*/-->
        <td th:text="${issue.id}"></td>
        <td th:text="${issue.name}"></td>
        <td th:text="${issue.getUser().getUsername()}"></td>
        <td th:text="${issue.getProject().name}"></td>
        <td th:text="${issue.getDescription()}"></td>
        <td th:text="${issue.getCurrentState().name}"></td>
        <td th:text="${issue.getType().name}"></td>
    </tr>
    </thead>
</table>
</body>
</html>
