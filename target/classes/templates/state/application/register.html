<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Register an Application State</title>
</head>
<body>


<!--/*@thymesVar id="state" type="domain.models.entity.state.ApplicationState"*/-->
<form th:action="|@{/state}/application/register/${projectId}|"
      th:object="${state}"
      method="post">

    Please enter state's name:<br/>
    <input type="text"
           th:value="${state.name}"
           th:field="*{name}"/>
    <br/>
    <button type="submit">Submit</button>
</form>


</body>
</html>
